<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

      <!-- GOOGLE FONTS -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- MI CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <form id="form" class="text-center p-3 bg-danger mb-3">
        <label for="input" class="text-light">Pokemon: </label>
        <input type="text" id="input" placeholder="Ingresa un PokÃ©mon"/>
        <a href="#">
          <img id="pokebola" class="pokebola" src="assets/img/pokebola.svg" alt="pokebola"/>
        </a>
      </form>
    </header>

    <main class="text-center container">
      <div class="row">

      <section class="col-12 col-md-4 imagen">
        <div class="fondo-imagen mt-3">
          <img class="pokemon mt-3" id="imagen" src="" alt="Pokemon" />
        </div>
        <h1 id="nombre1"></h1>
      </section>
      
      <section class="stats col-12 col-md-8">
        <table >
          <tr>
            <td>HP:</td>
            <td id="HP"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="ataque."></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defensa"></td>
          </tr>
          <tr>
            <td>Special attack:</td>
            <td id="ataque-especial"></td>
          </tr>
          <tr>
            <td>Special defense:</td>
            <td id="defensa-especial"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="Velocidad"></td>
          </tr>
        </table>
      </section>
    </div>
    
    <div class="row fila-2">
      
      <section class="col-12 col-md-4 tabla">
        <div>
        <h1 id="nombre2"></h1>
        <table>
          <tr>
            <td>ID:</td>
            <td id="idPokemon"></td>
          </tr>
          <tr>
            <td>Move:</td>
            <td id="move"></td>
          </tr>
          <tr>
            <td>Move:</td>
            <td id="move2"></td>
          </tr>
          <tr>
            <td>Ability:</td>
            <td id="ability"></td>
          </tr>
          <tr>
            <td>Type:</td>
            <td id="type"></td>
          </tr>
        </table>

        <div >
          <img id="simboloTipo" class="simbolotipo "  src="" alt="">
        </div>
      </div>
      </section>


      <section class="grafico col-12 col-md-8">
        <canvas id="myChart"></canvas>
      </section>
    </div>
    </main>


    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
      integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
